<!DOCTYPE html>
<html ng-app="myFirstApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
  <style>
    .message { font-size: 1.3em; font-weight: bold; }
  </style>
</head>
  <body>
    <div class="container" ng-controller='MyFirstController'>
      <h1>Lunch Checker</h1>
      <div class="form-group">

      <input type="text" ng-model="name" id="lunch-menu" type="text"
      placeholder="list comma separated dishes you usually have for lunch"
      class="form-control"> <i> Empty item, i.e., , , is taken as a item towards to the count. </i>
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click = 'checkFood()'>Check If Too Much</button>
    </div>
    <div class="form-group message" ng-model = "result">
      <div ng-model = "color">
     <span style = "color: {{color}}">{{result}}</span>
   </div>
    </div>
  </div>
  </body>
</html>
